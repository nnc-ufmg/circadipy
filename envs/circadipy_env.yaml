# install: conda env create -f circadipy_env.yaml
name: circadipy_env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.8.16
  - pip
  - jupyter
  - vs2015_runtime=14.27.29016
  - pip:
    - ipympl
    - ipython
    - pathlib
    - pyqt5
    - pyqt6
    - pyyaml
    - scikit-image
    - statsmodels
    - threadpoolctl
    - wincertstore